<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-Liste</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-heart-eyes" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M11.315 10.014a.5.5 0 0 1 .548.736A4.498 4.498 0 0 1 7.965 13a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .548-.736h.005l.017.005.067.015.252.055c.215.046.515.108.857.169.693.124 1.522.242 2.152.242.63 0 1.46-.118 2.152-.242a26.58 26.58 0 0 0 1.109-.224l.067-.015.017-.004.005-.002zM4.756 4.566c.763-1.424 4.02-.12.952 3.434-4.496-1.596-2.35-4.298-.952-3.434zm6.488 0c1.398-.864 3.544 1.838-.952 3.434-3.067-3.554.19-4.858.952-3.434z"/></svg>
    <!-- <style>
        div {outline: 1px solid black}
    </style> -->
  </head>
  <body>
    <header>
      <div class="container mt-7">
        <h1 class="mb-6 text-center border">Todo-Liste</h1>
        <p class="text-primary border text-center">
          Was du heute kannst besorgen, verschieb auf Morgen-Liste!
        </p>
      </div>
    </header>
    <main>
      <div class="container border mt-5 p-3">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <!-- Eingabebereich -->
            <div class="card mb-4">
              <div class="card-body">
                <div class="input-group">
                  <input
                    type="text"
                    id="todoInput"
                    class="form-control rounded"
                    placeholder="Neues ToDo hinzufügen"
                  />
                  <button class="btn btn-primary ms-2 rounded" onclick="addTodo()">Hinzufügen</button>
                </div>
              </div>
            </div>
            <!-- ToDo-Liste -->
             <div class="card">
                <div class="card-header">
                    <h5>Meine ToDos</h5>
                </div>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                          <input type="text" class="w-75" name="search" id="searchbox" onkeyup="renderToDos()" placeholder="Suche nach einem ToDo...">
                          <button class="btn btn-sm btn-primary align-right" onclick="clearSearch()">Suche zurücksetzen</button>
                        </li>
                    </ul>
                    <hr>
                    <ul id="todoList" class="list-group list-group-flush">
                        <!-- Hier werden die ToDos dynamisch per JS eingeladen -->
                        <!-- <li class="list-group-item">Das ist ein ToDo</li>
                        <li class="list-group-item">Das ist ein ToDo</li>
                        <li class="list-group-item">Das ist ein ToDo</li>
                        <li class="list-group-item">Das ist ein ToDo</li>
                        <li class="list-group-item">Das ist ein ToDo</li> -->
                    </ul>
                </div>
             </div>
          </div>
        </div>
      </div>

      <!-- Modal zum Löschen Bestätigen -->
      <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <!-- Header vom Modal -->
            <div class="modal-header">
              <h5 class="modal-title" id="deleteModalTitle">Löschen bestätigen?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body">
              Möchtest du dieses Todo wirklich löschen?
            </div>
            <!-- Modal Footer -->
             <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
              <button type="button" class="btn btn-danger" id="confirmDeleteButton">Löschen</button>
             </div>

          </div>

        </div>
        
      </div>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
